<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dinner Shopping list</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="img/png" href="image/favicon.png">
</head>
<body>
	<div class="content">
		<header class="header">
			<h1>CSS Diner Shopping List</h1>
			<p>Let's go to the mall!</p>
		</header>
		<div class="container">
			<div class="list">
				<form>
					<ul>
						<li>
							<label>
								<input type="checkbox">
								<span class="item">A lot of pickles
									<span class="brackets">for the next lessons about CSS</span>
								</span>
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox">
								<span class="item">10 apples
									<span class="brackets">for the CSS manipulations</span>
								</span>
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox">
								<span class="item">20 oranges
									<span class="brackets">because they are awesome</span>
								</span>
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox">
								<span class="item">13 plates
									<span class="brackets">hm... they always disappear</span>
								</span>
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox">
								<span class="item">15 bentos</span>
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox">
								<span class="item">1 bottle of Sake ^_^
									<span class="brackets">for my friends</span>
								</span>
							</label>
						</li>
					</ul>
				</form>
			</div>
			<footer class="footer">
				<p>Bon appetit :)</p>
			</footer>
		</div>
	</div>
</body>
</html>
